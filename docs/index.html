<!DOCTYPE html>
<html lang="en">

<head>
  <title>Blink Distribution</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="Get started with music and video distribution through Blink Distribution, and learn everything you need to know as an independent artist or creative.">

  <meta property="og:title" content="Blink Distribution Documentation" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://docs.blinkdistro.com" />
  <meta property="og:description" content="Get started with music and video distribution through Blink Distribution, and learn everything you need to know as an independent artist or creative." />

  <!-- Theme -->
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
  <link rel="stylesheet" href="//unpkg.com/vue-material@beta/dist/vue-material.min.css">
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./_assets/blink.css">
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 
         '<img'
         + '  src="_assets/logo.webp"'
         + '  width="120"'
         + '  style="filter: invert(1);"'
         + '/>',
      homepage: 'index.md',
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/(artists|distributors|creatives|labels)/(.*)/_sidebar.md': '/_sidebar.md',
      },
      themeColor: '#0ea5e9',
      auto2top: true,
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 0,
      subMaxLevel: 3,
      search: {
        placeholder: 'Search the Blink knowledgebase',
        noData: 'No matches found.',
        depth: 2,
      }
    };
  </script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
</body>
</html>
